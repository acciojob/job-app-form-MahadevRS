<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form  method="post">

        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <div>
            <label for="gender">Gender</label>

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male" required>

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female" required>

        </div>

        <div>
            <label for="laptop">Laptop Brands</label>

            <label for="apple">Apple</label>
            <input type="checkbox" name="laptop" id="apple" value="Apple">

            <label for="asus">Asus</label>
            <input type="checkbox" name="laptop" id="asus" value="Asus">

            <label for="hp">HP</label>
            <input type="checkbox" name="laptop" id="hp" value="HP">

        </div>

        <label for="age">Age</label>
        <input type="number" id="age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="portfolio">Portfolio</label>
        <input type="text" id="portfolio" required>

        <button type="submit">Submit</button>
        
    </form>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
